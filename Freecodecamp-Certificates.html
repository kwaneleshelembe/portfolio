<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Freecodecamp Certificates</title>
	<link rel="stylesheet" type="text/css" href="css/freecodecamp.css">
	<link rel="stylesheet" type="text/css" href="bootstrap-5.2.0-dist/css/bootstrap.min.css">
</head>
<body class="text-bg-dark">
	<header class="p-5 text-center mb-4">
		<h1 class="display-5">My freecodecamp certificates</h1>
		<small class="text-muted">thank's to freecodecamp.</small>
		<button>show modal</button>
	</header>
	<main class="container">
		<div class="row">
			<div class="cert col-md-6">
				<div class="img-container">
					<img src="images/Responsive Web Design Certificate.png" alt="Responsive Web Design certificate">
				</div>
				<p class="fw-light pb-2 p-1">Responsive Web Design</p>
			</div>
			<div class="cert col-md-6">
				<div class="img-container">
					<img src="images/js certificate.png">
				</div>
				<p class="fw-light pb-2 p-1">JavaScript DataStructures and Algorithms</p>
			</div>
			<div class="cert col-md-6">
				<div class="img-container">
					<img src="images/API certificate.png">
				</div>
				<p class="fw-light pb-2 p-1">Back End Developement and API's</p>
			</div>
		</div>
	</main>
	<footer class="text-muted text-end mt-5 p-4">
		<p>Made by Kwanele Shelembe.</p>
		<small>using Bootstrap.</small>
	</footer>

</body>
</html>
